<!DOCTYPE html>
<html>
<head>
  <style>
    table {
      margin: auto;
      margin-top: 50px;
    }
    td {
      padding: 10px;
    }
  </style>
</head>
<body>
  <form>
    <table border="1">
      <tr>
        <td>Username:</td>
        <td><input type="text" maxlength="8" required></td>
      </tr>
      <tr>
        <td>Password:</td>
        <td><input type="password" maxlength="8" required></td>
      </tr>
      <tr>
        <td colspan="2" style="text-align:center;">
          <input type="submit" value="Login">
        </td>
      </tr>
    </table>
  </form>
</body>
</html>
